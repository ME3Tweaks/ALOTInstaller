# Build all three versions of ALOT Installer
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- ALOT-v4

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'x64'

steps:
- checkout: self
  submodules: true 
 
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: 'ALOTInstallerConsole/ALOTInstallerConsole.csproj'
    arguments: '-c  --runtime linux-x64 /p:PublishTrimmed=true /p:PublishSingleFile=true'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: 'ALOTInstallerConsole/ALOTInstallerConsole.csproj'
    arguments: '-c WinRelease --runtime win-x64 /p:PublishTrimmed=true /p:PublishSingleFile=true'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: 'ALOTInstallerWPF/ALOTInstallerWPF.csproj'
    arguments: '-c WPFRelease --runtime win-x64 /p:PublishSingleFile=true /p:PublishReadyToRun=true'

